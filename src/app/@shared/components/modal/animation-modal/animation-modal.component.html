<div class="md-modal" [ngClass]="modalClass" id="{{ modalID }}">
    <div class="md-content" [ngClass]="contentClass">
        <div *ngIf="!hideHeader" class="modal-header">
            <ng-content select=".app-modal-header"></ng-content>
        </div>
        <div class="modal-body">
            <ng-content select=".app-modal-body"></ng-content>
        </div>
        <div *ngIf="!hideFooter" class="modal-footer">
            <ng-content select=".app-modal-footer"></ng-content>
        </div>
    </div>
</div>
<div *ngIf="backDrop; else backDropOver" class="md-overlay"></div>
<ng-template #backDropOver>
    <div class="md-overlay" (click)="close(modalID)"></div>
</ng-template>
